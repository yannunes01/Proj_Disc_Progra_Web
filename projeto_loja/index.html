<!DOCTYPE html>
<html lang="pt-BR">
<!-- This is a simple HTML document structure -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Online</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="assets/cobra.jpeg" alt="Desenho de uma cobra" class="logo">
            <h1>Python Motos</h1>
        </div>
    </header>  
    <hr>
    <main>
        <div class="vazio"></div>
        <h2 class="texto-modelo">Modelos</h2>

        <div class="container">
            <div class="card">
                <img src="assets/moto1.jpeg" alt="Cobra" class="imagem de uma moto">
            
                <div class="div-descricao">
                    <p class="descricao">A RXZ 1000cc é uma moto de alta performance,<br> ideal para quem busca<br> velocidade e agilidade.</p>
                </div>
                <div>
                    <p class="preco">R$ 20.000,00</p>
                    <button class="botao-comprar">Comprar</button>
                </div>
                
            </div>
            <div class="card">
                <img src="assets/moto2.jpeg" alt="Cobra" class="imagem de uma moto">
                
                <div class="div-descricao">
                    <p class="descricao">A YBR 600F é uma moto de alta performance,<br> ideal para quem busca<br> velocidade e agilidade.</p>
                </div>
                <p class="preco">R$ 20.000,00</p>
                <button class="botao-comprar">Comprar</button>
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Python Motos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
